<!DOCTYPE html> 
<html lang="pt"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Tempo e Clima Instituto de Física da USP</title> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
    <style> 
        html, body { 
            height: 100%; 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        } 
        body { 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
            background-color: #ffffff; 
            font-family: 'Roboto', Arial, sans-serif; 
            text-align: center; 
        } 
        header { 
            background-color: #0F6688; 
            color: white; 
            padding: 10px 0 6px 0; 
            position: sticky; 
            top: 0; 
            z-index: 200; 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
        } 
        header h1 { 
            font-size: 1.3rem; 
            margin: 0; 
            display: inline-block; 
            margin-left: 16px; 
        } 
        .social-buttons { 
            display: flex; 
            gap: 12px; 
            margin-right: 18px; 
        } 
        .social-buttons a svg { 
            display: block; 
            width: 28px; 
            height: 28px; 
            transition: transform 0.2s, filter 0.2s; 
        } 
        .social-buttons a:hover svg { 
            filter: brightness(1.2) drop-shadow(0 0 2px #FFD600); 
            transform: scale(1.12); 
        } 
        main { 
            flex: 1 1 auto; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            width: 100%; 
        } 
        .grid-section { 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 32px; 
            width: 100vw; 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 32px 0 80px 0; 
            box-sizing: border-box; 
        } 
        .grid-item { 
            background-color: white; 
            border-radius: 0px; 
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1); 
            aspect-ratio: 1 / 1; 
            width: 100%; 
            min-width: 400px; 
            min-height: 400px; 
            max-width: 580px; 
            max-height: 580px; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            overflow: hidden; 
        } 
        .grid-item img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            border-radius: 0px; 
        } 
        footer { 
            background-color: #0F6688; 
            color: white; 
            padding: 5px 0; 
            position: absolute; 
            bottom: 0; 
            left: 0; 
            width: 100%; 
            z-index: 100; 
            font-size: 0.95rem; 
        } 
        footer p { 
            margin: 0; 
        } 
        a { 
            color: #FFD600; 
            text-decoration: underline; 
            font-weight: 500; 
        } 
        a:visited { 
            color: #FFC107; 
        } 
        a:hover, a:focus { 
            color: #FFF176; 
        } 
        @media (max-width: 900px) { 
            .grid-section { 
                max-width: 98vw; 
                gap: 16px; 
                padding: 10px 0 70px 0; 
            } 
            .grid-item { 
                min-width: 0; 
                min-height: 0; 
                max-width: 400px; 
                max-height: 400px; 
            } 
        } 
        @media (max-width: 700px) { 
            .grid-section { 
                grid-template-columns: 1fr; 
                gap: 10px; 
                padding: 10px 3vw 70px 3vw; 
                max-width: 100vw; 
            } 
            .grid-item { 
                max-width: 100vw; 
                max-height: 100vw; 
                margin: 0 auto; 
            } 
            header h1 { 
                font-size: 1.1rem; 
            } 
        } 
        @media (max-width: 430px) { 
            .grid-section { 
                padding: 8px 2vw 70px 2vw; 
            } 
            .grid-item { 
                max-width: 98vw; 
                max-height: 98vw; 
            } 
            header h1 { 
                font-size: 1rem; 
            } 
        } 
    </style> 
</head>

        </section>
